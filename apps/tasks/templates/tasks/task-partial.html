<li class="task-row my-1 d-inline-block col-10 mx-auto bg-light"
    data-task-id="{{task.id}}">
    <a href="#" role="button" alt="task information" id="info-popup"><i class="fas fa-sm fa-info-circle text-dark"></i></a>
    {{task.name}}
    <a href="#" role="button" alt="Click to open Assign menu" id="assign-popup"><i class="fas fa-sm fa-user-plus text-dark"></i></a>
    <a href="/tasks/finish" role="button" alt="Click to mark finished"><i class="fas fa-sm fa-check text-success"></i></a>
    <a href="/tasks/finish" role="button" alt="Click to delete task"><i class="far fa-sm fa-trash-alt text-danger"></i></a>
</li>
